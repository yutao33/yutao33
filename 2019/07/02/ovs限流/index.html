<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ovs-vsctl set interface s1-eth1 ingress_policing_rate=5000</span><br><span class="line">ovs-vsctl set interface s1-eth2 ingress_policing_rate=5000</span><br></pre></td></tr></table></figure>
<ol start="2">
<li>队列限流</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">在网卡s1-eth4上限制创建队列</span><br><span class="line"></span><br><span class="line">ovs-vsctl set port s1-eth4 qos=@newqos — \</span><br><span class="line">—id=@newqos create qos type=linux-htb queues=0=@q0 — \</span><br><span class="line">—id=@q0 create queue other-config:max-rate=5000000</span><br></pre></td></tr></table></figure>
<ol start="3">
<li>Meter表限速</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">设置交换机的工作模式和协议版本</span><br><span class="line">ovs-vsctl set bridge s1 datapath_type=netdev</span><br><span class="line">ovs-vsctl set bridge s1 protocols=OpenFlow13</span><br><span class="line"></span><br><span class="line">下发meter表并查看</span><br><span class="line">ovs-ofctl add-meter s1 meter=1,kbps,band=type=drop,rate=5000 -O OpenFlow13</span><br><span class="line">ovs-ofctl show s1</span><br><span class="line"></span><br><span class="line">下发流表并查看</span><br><span class="line">ovs-ofctl add-flow s1 in_port=5,action=meter:1,output:6 -O openflow13</span><br><span class="line">ovs-ofctl dump-flows s1 -O openflow13</span><br></pre></td></tr></table></figure>
